        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                var s;
                var j = function() {
	
                    var k = Math.round(Math.random() * 360*2);
                    s = 15 + Math.round(Math.random() * 200);
                    $(document.body).append('<span style="display: inline-block; -webkit-transform: rotate('+k+'deg); -moz-transform: rotate('+k+'deg); -ms-transform: rotate('+k+'deg); font-size: '+s+'px">'+(parseInt(Math.random() * 10))+' </span>'+"\r\n");
                    window.scrollTo(0, document.body.scrollHeight);
                };
                setInterval(j, 100);
            });
        </script>
